 font-family:News706 BT;

            font-family: Cambria Math;

        }

        .form-group input:focus,

            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            font-family: Cambria Math;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {

        }

        .login-link {

        .login-link a {

        }

        .login-link a:hover {
            text-decoration: underline;
        }
